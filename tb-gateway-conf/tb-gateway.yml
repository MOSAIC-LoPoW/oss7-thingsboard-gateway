gateway:
  reporting:
    interval: 60000
  persistence:
    type: file
    path: storage
    bufferSize: 1000
  connection:
    host: "localhost"
    port: 1883
    retryInterval: 3000
    maxInFlight: 1000
    security:
      accessToken: "4QwJkh8LhiC6hg2CWcyB"
#      keystore: mqttclient.jks
#      keystorePassword: password
#      keystoreKeyAlias: clientalias
#      truststore: mqttclient.jks
#      truststorePassword: password

opc:
  enabled: false
  configuration: opc-config.json

mqtt:
  enabled: true
  configuration: mqtt-config.json

sigfox:
  enabled: false
  configuration: sigfox-config.json

server:
  # Server bind address
  address: "0.0.0.0"
  # Server bind port
  port: "9090"

# Check new version updates parameters
updates:
  # Enable/disable updates checking.
  enabled: "${UPDATES_ENABLED:true}"
